<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/stylep.css" type="text/css" rel="stylesheet">
    <script src="scripts/scriptp.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
  <h2>Controle Financeiro</h2><br>
  <label>Digite sua Renda Mensal</label>
  <input type="number" id="salario" placeholder="Ex: 3000"><br><hr>

  <h3>Gastos com a Casa</h3>
  <input type="number" id="internet" placeholder="Internet">
  <input type="number" id="iptu" placeholder="IPTU">
  <input type="number" id="luz" placeholder="Luz">
  <input type="number" id="agua" placeholder="Água">
  <input type="number" id="gas" placeholder="Gás">
  <input type="number" id="servicomensal" placeholder="Serviços mensais">
  <input type="number" id="mercado" placeholder="Mercado"><br><hr>

  <h3>Gastos com a Saúde</h3>
  <input type="number" id="veterinario" placeholder="Veterinário">
  <input type="number" id="remedio" placeholder="Remédios">
  <input type="number" id="medico" placeholder="Médico"><br><hr>

  <h3>Gastos com Transporte</h3>
  <input type="number" id="transportepublico" placeholder="Transporte público">
  <input type="number" id="transporteparticular" placeholder="Transporte particular"><br><hr>

  <h3>Gastos com Automóvel</h3>
  <input type="number" id="combustivel" placeholder="Combustível">
  <input type="number" id="ipva" placeholder="IPVA">
  <input type="number" id="mecanico" placeholder="Manutenção / Mecânico">
  <input type="number" id="multa" placeholder="Multas"><br><hr>

  <h3>Despesas Pessoais</h3>
  <input type="number" id="higiene" placeholder="Higiene">
  <input type="number" id="cabeleireiro" placeholder="Cabeleireiro">
  <input type="number" id="vestuario" placeholder="Vestuário">
  <input type="number" id="academia" placeholder="Academia">
  <input type="number" id="ajuda" placeholder="Ajuda financeira a outras pessoas"><br><hr>

  <h3>Lazer</h3>
  <input type="number" id="restaurante" placeholder="Restaurante">
  <input type="number" id="deposito" placeholder="Bar">
  <input type="number" id="presente" placeholder="Presentes">
  <input type="number" id="passeio" placeholder="Passeios">
  <input type="number" id="jogos" placeholder="Jogos">
  <input type="number" id="passagem" placeholder="Passagens">
  <input type="number" id="hotel" placeholder="Hotel"><br><hr>

  <h3>Gastos com Dependentes</h3>
  <input type="number" id="escola" placeholder="Educação (escola/faculdade)">
  <input type="number" id="outros" placeholder="Outros não listados">

  <button onclick="calcularGastos()">Calcular Resultado</button>

  <div class="resultado" id="resultado"></div>
</div>
</body>
</html>
